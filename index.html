<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Form</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
        <div class="image-container">
            <div class="banner">
                <img class="logo" src="./logo.png" alt="" srcset="">
                esuo
            </div>
            <div class="credits">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on Unsplash
            </div>
        </div>
    
        <div class="main-container">
            <div class="nested-container">
                <div class="text-one">
                    In the end you will look back and think, <span>What have I done with my Life?</span> Make no mistake
                </div>
                <form action="https://httpbin.org/post" method="post">
                    <div class="form">
                        <div class="left">
                            <label for="first_name">FIRST NAME</label>
                            <input id="first_name" name="first_name" type="text" placeholder="ex. Syed" required>
                           
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email" placeholder="ex. abc123@email.com" required>
        
                            <label for="password">PASSWORD</label>
                            <input id="password" name="password" type="password" placeholder="ex. your name with year of birth" required>
        
                        </div>
                        
                        <div class="right">
                            <label for="last_name">LAST NAME</label>
                            <input id="last_name" name="last_name" type="text" placeholder="ex. Ghouse" required>
                            
                            <label for="phn_number">PHONE</label>
                            <input id="phn_number" name="phn_number" type="number" placeholder="ex. 9876543210" required>
        
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input id="confirm_password" name="confirm_password" type="password" placeholder="same as password" required>
                        </div>
                    </div>
    
                    <button type="submit">Create Account</button>
                    <div class="login">
                        Already have an account? <a href="#">Login</a>
                    </div>
                </form>
            </div>
        </div>

</body>

</html>
