<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Form</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
        <div class="image-container">
            <div class="banner">
                <img class="logo" src="./logo.png" alt="" srcset="">
                esuo
            </div>
        </div>
    
        <div class="main-container">
            <div class="text-one">
                In the end you will look back and think "What have I done with my Life?" <span>Make no mistake</span>
            </div>
            <form action="#" method="post">
                <div class="form">
                    <div class="left">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" class="first-name" type="text" required>
                       
                        <label for="email">EMAIL</label>
                        <input id="email" class="email" type="email" required>
    
                        <label for="password">PASSWORD</label>
                        <input id="password" class="password" type="text" required>
    
                    </div>
                    
                    <div class="right">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" class="last-name" type="text" required>
                        
                        <label for="phn-number">PHONE</label>
                        <input id="phn-number" class="phn-number" type="tel" required>
    
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" class="confirm-password" type="text" required>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <div class="login">
                Already have an account? <a href="#">Login</a>
            </div>
        </div>

</body>

</html>
